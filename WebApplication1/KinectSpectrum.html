<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Kinetic Spectrum</title>

    <!--Javascript libraries to import -->
    <!--Dojo toolkit -->
    <script "text/javascript" src="js/libraries/dojo/dojo/dojo.js" data-dojo-config="async: true, parseOnLoad: true, gfxRenderer:'svg,silverlight,vml',
    debugAtAllCosts: true, isDebug: true, mblThemeFiles: ['base','Carousel','PageIndicator'], locale: '${org.springframework.web.servlet.support.RequestContextUtils.getLocale(request)}' "></script>
    <!-- Dijit- Dojo toolkit UI library -->
    <script type="text/javascript" src="js/libraries/dojo/dijit/dijit.js" data-dojo-config="async: true, parseOnLoad: true, isDebug: true,  debugAtAllCosts: true ,
    gfxRenderer:'svg, silverlight,vml'"></script>
     
    <!-- CSS links -->
    <!-- Dojo dijit tundra themes -->
    <link rel="stylesheet" href="js/libraries/dojo/dijit/themes/tundra/tundra.css" media="screen"/>

</head>   
<body class="tundra">

<div id="mainContainer">    

</div>

</body>   
</html>

<script>

    require(["dijit/registry",
       "dijit/layout/BorderContainer",    
       "dijit/layout/ContentPane",
       "dojox/layout/ContentPane"
    ],
           function (registry, BorderContainer, ContentPane, ContentPaneX) {
               /*The main border container for the entire EOS*/   
               var mainContainer = new BorderContainer({
                   design: "headline",
                   liveSplitters: true
               }, "mainContainer");

               /*Top content pane for the main border container*/
               mainContainer.addChild(
                       new ContentPane({
                           region: "top",
                           id: "topContainer",
                           splitter: true,
                           minSize: ".1"
                       })
               );

               var centerContainer = new ContentPaneX({
                   region: "center",
                   id: "centerContainer",
                   style: "width:80%;height:80%;background-color:black;",      
                   executeScripts: true
               });
               /*The center content pane to the bottom content pane*/
               mainContainer.addChild(centerContainer);


               var appBarContainer = new ContentPane({
                   splitter: true,
                   region: "bottom",
                   id: "mainAppBarContainer",
                   minSize: ".1",
                   style: ""
               });

             


               /*The bottom content pane for the application bar*/
               mainContainer.addChild(
                       appBarContainer
               );

               /*Left container*/
               mainContainer.addChild(
                       new ContentPane({
                           splitter: true,
                           region: "left",
                           id: "leftContainer",
                           minSize: ".1"
                       })
               );

               /*Right container*/
               mainContainer.addChild(
                       new ContentPane({
                           splitter: true,
                           region: "right",
                           id: "rightContainer",
                           minSize: ".1"
                       })
               );

               mainContainer.startup();
           

           });


   


</script>
