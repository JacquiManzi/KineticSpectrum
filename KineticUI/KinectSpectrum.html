<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" style="height:100%;width:100%;padding:0;border:0;margin:0;">
<head>
    <title>Kinetic Spectrum</title>

    <!-- CSS links -->
    <!-- Dojo dijit claro themes -->
    <link rel="stylesheet" href="js/libraries/dojo/dijit/themes/claro/claro.css" media="screen"/> 
    <link rel="stylesheet" href="js/KineticSpectrum.css" media="screen"/>

    <!--Javascript libraries to import -->
    <!--Dojo toolkit -->
    <script "text/javascript" src="js/libraries/dojo/dojo/dojo.js" data-dojo-config="async: true, parseOnLoad: true, gfxRenderer:'svg,silverlight,vml',
    debugAtAllCosts: true, isDebug: true, mblThemeFiles: ['base','Carousel','PageIndicator'], locale: '${org.springframework.web.servlet.support.RequestContextUtils.getLocale(request)}',  paths: {'kui': '/js/kui', 'd3js': '/js/libraries/d3js', 'threejs': '/js/libraries/threejs'} "></script>  
    <!-- Dijit- Dojo toolkit UI library -->
    <script type="text/javascript" src="js/libraries/dojo/dijit/dijit.js" data-dojo-config="async: true, parseOnLoad: true, isDebug: true,  debugAtAllCosts: true ,
    gfxRenderer:'svg, silverlight,vml' , paths: {'kui': '/js/kui'}"></script> 
</head>   
<body class="claro">

<div id="mainContainer">     

</div>



<script>

    require(["dijit/registry", "kui/KUILayout"],
           function (registry, KUILayout) {

               /*Create and startup layout*/
               var kuiLayout = new KUILayout({
                   gutters: false,
                   design: "sidebar", 
                   style:"height:100%;" +
                              "width:100%;" +
                              "border:0;" +
                              "margin:0;" +
                              "padding:0",
                   id:"kuiLayout"
               });

               kuiLayout.placeAt("mainContainer");
               kuiLayout.startup(); 
           });
               

</script>

</body>         
</html>
